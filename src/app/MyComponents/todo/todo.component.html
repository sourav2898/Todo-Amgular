<h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
<p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
<div class="form-check">
  <input type="checkbox" class="form-check-input" id="{{i}}" (click)="onCheck(todo)" [checked]="!todo.active">
  <label class="form-check-label" for="{{i}}" >Done</label>
</div>
<button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
