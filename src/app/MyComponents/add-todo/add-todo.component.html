<h1>Add Todo</h1>
<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-2">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Enter title">
        </div>
        <div class="form-group my-2">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-primary my-2">Add  </button>
    </form>
</div>
